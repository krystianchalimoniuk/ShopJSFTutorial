<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/szablon.xhtml">
	<ui:define name="header">
	<h2>Zakończ zamówienie</h2>
	<h:form>
	<h:messages></h:messages>
	<h:panelGrid>
	<h:outputText value="E-mail: "></h:outputText>
	<h:inputText requiredMessage="Pole e-mail jest wymagane!" required="true" value="#{koszykBean.zamowienie.uzytkownik.email}">
	<f:validator validatorId="emailValidator" />
	</h:inputText>
	<h:outputText value="Imie"></h:outputText>
	<h:inputText validatorMessage="Podane imie jest nieodpowiednie!" requiredMessage="Pole imię jest wymagane!" required="true" value="#{koszykBean.zamowienie.uzytkownik.imie}">
	<f:validateLength minimum="2" maximum="20"></f:validateLength>
	</h:inputText>
	<h:outputText value="Nazwisko"></h:outputText>
	<h:inputText validatorMessage="Podane nazwisko jest nieodpowiednie!" requiredMessage="Pole nazwisko jest wymagane!" required="true" value="#{koszykBean.zamowienie.uzytkownik.nazwisko}">
	<f:validateLength minimum="2" maximum="20"></f:validateLength>
	</h:inputText>
	<h:outputText value="Adres"></h:outputText>
	<h:inputText validatorMessage="Podany adres jest nieodpowiedni!" requiredMessage="Pole adres jest wymagane!" required="true" value="#{koszykBean.zamowienie.uzytkownik.adres}">
	</h:inputText>
	<h:outputText value=""></h:outputText>
	<h:commandButton action="#{koszykBean.zakonczZamowienie}" value="Finalizuj"></h:commandButton>
	
	</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
</html>
